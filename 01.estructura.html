<!doctype html>
<!--
DOCTYPE Se trata de una etiqueta que no necesita cierra, cuya funcion es facilitar infromacion web que aloja la pagina
la informacion de esta etiqueta se refiere al tipo de documento
-->
<!DOCTYPE html>
<html>
<!-- html es una etiqueta par y es la que anida a todo el documento html-->

<head>
	<!--HEAD es una etiqueta par que define la cabecera del documento y contiene informacion del mismo por ejemplo, metadatos, scripts, estilos, ubicacion. entre otros, nada de esto es visible para el usuario -->
<title></title>
</head>
<body>

<!--la etiqueta body es una etiqueta par y la conocemos por el hecho de contener todo lo visible para el usuario literalmente es el cuerpo de la pagina -->


</body>
</html>
